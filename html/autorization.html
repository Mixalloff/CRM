<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Главная</title>
	<link rel="stylesheet" href="bootstrap-3.3.5-dist/css/bootstrap.css"/>
	<script type="text/javascript" src="jQuery/jquery-1.11.1.min.js" ></script> 
	<script src="bootstrap-3.3.5-dist/js/bootstrap.js"> </script>
	<link rel="stylesheet" href="style/authorize.css">
</head>
<body>

	<button data-toggle="modal" type="button" class="btn btn-success" data-target="#register-window"> Регистрация новой компании </button>
	<button data-toggle="modal" type="button" class="btn btn-success" data-target="#signin"> Авторизация </button>
	<div class="modal fade" id="register-window">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button class="close" type="button" data-dismiss="modal">&times;</button>
					<h4>Регистрация компании</h4>
				</div>
				<div class="modal-header">
					<div class="fluid-container">
						<div class="row">
							<form action="" type="post" class="col-md-12">
								<input type="text" class="form-control" id="org_name" placeholder="Название организации" >
								<input type="text" class=" form-control" id="login" placeholder="Логин">
								<input type="password" class="form-control" id="password" placeholder="Пароль"> 
								<input type="text" class="form-control" id="fio" placeholder="ФИО">
								<input type="email" class="form-control" id="email" placeholder="Email">
								<div class="col-md-11 subdivision ">
									<select id="subdivision" class="form-control"> 
										<option> Администрация </option>
									</select> 
								</div>
								<button class="btn btn-primary col-md-1">+</button>
								<input type="submit" class="col-md-12 btn btn-primary" value="Регистрация">
							</form>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button class="btn btn-danger" type="button" data-dismiss="modal">Отмена</button>
				</div>
			</div>
		</div>
	</div>
	<div class="modal fade" id="signin">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button class="close" type="button" data-dismiss="modal">&times;</button>
					<h4>Авторизация</h4>
				</div>
				<div class="modal-header">
					<div class="fluid-container">
						<div class="row">
							<form action="" type="post" class="col-md-12">
								
								<input type="text" class=" form-control" id="login" placeholder="Логин">
								<input type="password" class="form-control" id="password" placeholder="Пароль"> 
								<input type="submit" class="col-md-12 btn btn-primary" value="Авторизация">
							</form>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button class="btn btn-danger" type="button" data-dismiss="modal">Отмена</button>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
